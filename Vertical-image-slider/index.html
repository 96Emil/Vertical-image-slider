<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #75e133">
          <h1>Spring forest</h1>
        </div>
        <div style="background-color: #2a86ba">
          <h1>Rocky coastline</h1>
        </div>
        <div style="background-color: #bd5b06">
          <h1>Autumn view</h1>
        </div>
        <div style="background-color: #a6346b">
          <h1>Ocean sunset</h1>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('ocean-sunset.jpg')"></div>
        <div style="background-image: url('autumn-view.jpg')"></div>
        <div style="background-image: url('rocky-coastline.jpg')"></div>
        <div style="background-image: url('spring-forest.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
